name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git
        run: git remote set-url origin https://git:${{ secrets.GITHUB_TOKEN }}@github.com/michel-montejuado/scoundrel.git
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        run: npm run deploy
